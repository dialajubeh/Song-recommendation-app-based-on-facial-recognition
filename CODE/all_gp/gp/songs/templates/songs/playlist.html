{% extends 'profiles/base.html' %}
{% block title %}
playlist{% endblock title %}
<style>
    .user_card {
        width: 450px;
        margin-top: auto;
        margin-bottom: auto;
        background: #f8fbfb;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 30px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }
    body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 50px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 50;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
{% block content %}
    <div class="d-flex justify-content-center h-90" style="margin-top: 50px">
    </div>
    {% for list in lists %}
        <div class="row" style="margin-top: 20px; margin-left:500px">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <a href="{% url 'playlist_detail' list.id %}" id="form-title" style="font-family: 'Georgia', serif;">{{list.list_name}}</a>
            </div>
              <a href="{% url 'delete_playlist' list.id%}"><i class="fa fa-dribbble"></i>Delete it!</a>

    </div>
    </div>
    {% endfor %}
    <div>
<a  class="btn btn-info btn-lg" role="button" href="{% url 'create_playlist' %}">Create a Playlist</a></div>


{% endblock %}
